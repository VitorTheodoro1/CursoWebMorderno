<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados) // converter um objeto em json em string
            document.getElementById(id).innerHTML = texto
        }

        axios.get('parOuImpar', { // requisiçao get
            params: {
                num: 10
            }
        }).then(resp => exibirResultado('get', resp.data)) // res.data e a res.send

        axios.post('formulario', {
            nome: 'João'
        }).then(resp => exibirResultado('post', resp.data))
    </script>
</body>
