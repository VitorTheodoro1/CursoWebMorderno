<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul"...............')
        console.log('res', lista.getAttribute('destino'))
        console.log('has', lista.hasAttribute('destino'))
        lista.setAttribute('destino', 'empresa')//colocando atributo no html
        lista.removeAttribute('destino')
        console.log(lista.dataset.urgencia)//5
        lista.dataset.urgencia = 4 //alterando valor3
        console.log(lista.getAttribute('data-urgencia'))

        //cuidado
        const label = document.querySelector('label')
        console.log(label.for)
        console.log(label.htmlFor)
    </script>
</body>

</html>
