<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado'
        //div.outerHTML = "Texto Alterado"
        div.insertAdjacentHTML('beforebegin', '<p>Antes In√≠cio</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois inicio </p>')
        div.insertAdjacentHTML('beforeend', '<p>Depois inicio </p>')
        div.insertAdjacentHTML('afterend', '<p>Depois inicio </p>')

        //soment texto (sem tags)
        console.log(div.innerHTML)
    </script>
</body>

</html>
