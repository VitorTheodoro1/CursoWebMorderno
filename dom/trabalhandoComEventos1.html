<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a espera-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e) { //onclick 
            e.preventDefault()//comportamento padrao nao ira acontecer
            console.log('Saindo em 5s...')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href//alterando a janela para de fato o link do google
            }, 5000)
        }
        // const a = document.querySelector('a') // via tag
        // a.onclick = navegarEm5s

        const a = document.querySelector('[espera-um-pouco')//melhor. propriedade espec√≠fica
        a.onclick = navegarEm5s



    </script>
</body>
